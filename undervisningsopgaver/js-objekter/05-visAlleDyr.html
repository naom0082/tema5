<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div id="liste"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        let alledyr = [{
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://helf-kea.dk/test/frog.png",
                "levested": "flod"
            },
            {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "svinefarm"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/fox.png",
                "levested": "skov"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://helf-kea.dk/test/sild.jpg",
                "levested": "stillehavet"
            },
            {
                "navn": "krokodille",
                "type": "reptil",
                "billede": "http://helf-kea.dk/test/kroko.jpg",
                "levested": "flod"
            }
        ];





        function start() {


            let dest = document.querySelector("#liste");
            alledyr.forEach(alledyr => {
                dest.innerHTML += `${alledyr.navn} ${alledyr.type} <img src = "${alledyr.billede}"> ${alledyr.levested}<br>`;
            })


        }



        console.log(alledyr);
    </script>
</body>
