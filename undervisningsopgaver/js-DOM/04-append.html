<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<style>
    .square {
        height: 200px;
        width: 200px;
        line-height: 200px;
        background-color: green;
        text-align: center;
    }

    .circle {
        height: 200px;
        width: 200px;
        line-height: 200px;
        background-color: red;
        border-radius: 50%;
        text-align: center;
    }
</style>

<body>

    <div class="square"></div>
    <div class="circle"></div>


    <script>
        let squareimg = "http://helf-kea.dk/test/frog.png";
        let circleimg = "http://helf-kea.dk/test/gris.png";
        let circletwoimg = "http://helf-kea.dk/test/fox.png";

        document.querySelector(".square").innerHTML = `<img src = ${squareimg} alt= >`;

        document.querySelector(".circle").innerHTML = `<img src = ${circleimg} alt= >`;

        document.querySelector(".circle").innerHTML += `<img src = ${circletwoimg} alt= >`;
    </script>
</body>

</html>
