    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

<body>
    <script>
        let længde = 10;
        let bredde = 20;
        let areal = længde * bredde;
        console.log(areal);


        //arealet er mindre end 100//
        if (areal < 100) {
            console.log("arealet er for lille");
        };

        //arealet er mellem 100 og 200//

        if (areal >= 100 && areal < 200) {
            console.log("arealet er ok");
        }

        //arealet er større end 200//

        if (areal >= 200) {
            console.log("arealet er for stort");
        };
    </script>
</body>
